<div>
  <br>
  <mat-card>
      <section class="mat-typography">
        <h3>Add new Production</h3>
      </section>
      <mat-divider></mat-divider>
      <br>
      <form [formGroup]="createForm" class="create-form">
        
          <mat-form-field class="field-full-width">
              <input matInput placeholder="Product_Id" formControlName="Product_Id" #Product_Id>
              <!--<mat-error *ngIf="createForm.controls['title'].errors.required">
                Title is <strong>required</strong>
              </mat-error>-->
            </mat-form-field>
            <mat-form-field class="field-full-width">
              <input matInput placeholder="Product_Des" formControlName="Product_Des" #Product_Des>
            </mat-form-field>

            <mat-form-field class="field-full-width">
                <input matInput placeholder="Product_Qty" formControlName="Product_Qty" #Product_Qty>
              </mat-form-field>

              <mat-form-field class="field-full-width">
                  <input matInput placeholder="Produce_Time" formControlName="Produce_Time" #Produce_Time>
                </mat-form-field>

      <mat-divider></mat-divider>
      <br><br>
      <button mat-raised-button color="accent" routerLink="/list">Back</button>  
      <button type="submit" (click)="addIssue(Product_Id.value,Product_Des.value,Product_Qty.value,Produce_Time.value)" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Save</button>
    </form>
  </mat-card>
</div>
